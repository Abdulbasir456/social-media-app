<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Social Media App</h1>

    </div>

    <script src="js/main.js"></script>
